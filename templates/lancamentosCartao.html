<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cartões - Controle de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon"
        href="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/refs/heads/main/static/img/logoWildMoneyIcon.ico"
        type="image/x-icon">
</head>

<body class="bg-light">

    <!-- Header -->
    <header class="text-white py-3" style="background-color: #1A4D2E;">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/e24343c1468b7c5f06a8230f0913f834dab0635b/static/img/logoWildMoney.png"
                    alt="Logo" class="me-3" style="width:80px; height:80px;">
                <div>
                    <h1 class="h5 mb-0">Controle de Finanças</h1>
                    <small>Gerencie seus gastos</small>
                </div>
            </div>
            <nav>
                <a href="{{ url_for('index') }}" class="text-white text-decoration-none me-3">Início</a>
                <a href="{{ url_for('lancamentos') }}" class="text-white text-decoration-none me-3">Lançamentos</a>
                <a href="{{ url_for('projecoes') }}" class="text-white text-decoration-none me-3">Projeções</a>
                <a href="{{ url_for('visaoGeral') }}" class="text-white text-decoration-none">Visão Geral</a>
            </nav>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white vh-100 p-3" style="width: 200px;">
            <h4>Opções</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{{ url_for('lancamentos') }}" class="nav-link text-white">Despesas</a></li>
                <li class="nav-item"><a href="{{ url_for('lancamentosReceita') }}" class="nav-link text-white">Receitas</a></li>
                <li class="nav-item"><a href="{{ url_for('lancamentosConta') }}" class="nav-link text-white">Contas</a></li>
                <li class="nav-item"><a href="{{ url_for('lancamentosCartao') }}" class="nav-link text-white">Cartões</a></li>
                <li class="nav-item"><a href="{{ url_for('lancamentosCategorias') }}" class="nav-link text-white">Categorias</a></li>
            </ul>
        </nav>

        <!-- Conteúdo principal -->
        <div class="container mt-4">
            <div class="row g-4">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white text-center">Cartões</div>
                        <div class="card-body">
                            <form id="formCartoes" class="mb-3">
                                <div class="row g-2">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="nomeCartao"
                                            placeholder="Nome do Cartão" required>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="conta" required>
                                            <option value="">Selecione uma conta</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="date" class="form-control" id="dataFechamento" required
                                            placeholder="Fechamento">
                                    </div>
                                    <div class="col-md-2">
                                        <input type="date" class="form-control" id="dataVencimento" required
                                            placeholder="Vencimento">
                                    </div>
                                </div>

                                <div class="row g-2 mt-2">
                                    <div class="col-md-4">
                                        <input type="number" class="form-control" id="limite" placeholder="Limite"
                                            step="0.01" required>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="tipoCartao" required>
                                            <option value="credito">Crédito</option>
                                            <option value="debito">Débito</option>
                                            <option value="multiplo">Múltiplo</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-success w-100">Adicionar Cartão</button>
                                    </div>
                                </div>
                            </form>

                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Cartão</th>
                                        <th>Conta</th>
                                        <th>Fechamento</th>
                                        <th>Vencimento</th>
                                        <th>Tipo</th>
                                        <th class="text-end">Limite</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaCartoes"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tabelaCartoes = document.querySelector("#tabelaCartoes");
            const formCartoes = document.getElementById("formCartoes");
            const selectConta = document.getElementById("conta");

            // ------------------------
            // Adicionar linha à tabela
            // ------------------------
            function adicionarCartao(id, nome, conta, fechamento, vencimento, tipo, limite) {
                const tr = document.createElement("tr");
                tr.dataset.id = id;
                tr.innerHTML = `
                    <td>${nome}</td>
                    <td>${conta}</td>
                    <td>${fechamento}</td>
                    <td>${vencimento}</td>
                    <td>${tipo}</td>
                    <td class="text-end">R$ ${parseFloat(limite).toFixed(2)}</td>
                    <td class="text-center"><button class="btn btn-danger btn-sm">Remover</button></td>
                `;
                tabelaCartoes.appendChild(tr);

                tr.querySelector("button").addEventListener("click", () => {
                    fetch("/api/remover_cartao", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ id: tr.dataset.id })
                    })
                        .then(r => r.json())
                        .then(data => {
                            if (data.success) tr.remove();
                            else alert("Erro ao remover cartão");
                        });
                });
            }

            // ------------------------
            // Enviar formulário
            // ------------------------
            formCartoes.addEventListener("submit", (e) => {
                e.preventDefault();
                const nome = document.getElementById("nomeCartao").value.trim();
                const conta = selectConta.value;
                const fechamento = document.getElementById("dataFechamento").value;
                const vencimento = document.getElementById("dataVencimento").value;
                const tipo = document.getElementById("tipoCartao").value;
                const limite = document.getElementById("limite").value;

                if (!nome || !conta) return;

                fetch("/api/adicionar_cartao", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, conta, fechamento, vencimento, tipo, limite })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            adicionarCartao(data.id, nome, conta, fechamento, vencimento, tipo, limite);
                            formCartoes.reset();
                        } else {
                            alert(data.error || "Erro ao adicionar cartão");
                        }
                    });
            });

            // ------------------------
            // Inicializar com cartões existentes
            // ------------------------
            const cartoesExistentes = {{ cartoes | tojson | default('[]') | safe }};
            cartoesExistentes.forEach(c => {
                const [id, nome, conta, fechamento, vencimento, tipo, limite] = c;
                adicionarCartao(id, nome, conta, fechamento, vencimento, tipo, limite);
            });
        });
    </script>

</body>

</html>
