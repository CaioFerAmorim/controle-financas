<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Controle de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #1A4D2E;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-logo {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-text h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header-text span {
            font-size: 0.9rem;
            color: #adb5bd;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            display: inline-block;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .header-nav a:hover {
            text-decoration: none;
            transform: scale(1.05);
        }

        .body {
            background-color: white;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Header -->
    <header class="header">
        <img src="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/e24343c1468b7c5f06a8230f0913f834dab0635b/static/img/logoWildMoney.png"
            alt="Logo" class="header-logo">
        <nav class="header-nav">
            <a href="{{ url_for('index') }}">Início</a>
            <a href="{{ url_for('lancamentos') }}">Lançamentos</a>
            <a href="{{ url_for('projecoes') }}">Projeções</a>
            <a href="{{ url_for('visaoGeral') }}">Visão Geral</a>
        </nav>
    </header>

    <div class="body">

    </div>

</body>

</html>
