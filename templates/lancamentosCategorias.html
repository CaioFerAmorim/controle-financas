<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Categorias - Controle de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Header -->
    <header class="text-white py-3" style="background-color: #1A4D2E;">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/e24343c1468b7c5f06a8230f0913f834dab0635b/static/img/logoWildMoney.png"
                    alt="Logo" class="me-3" style="width:80px; height:80px;">
                <div>
                    <h1 class="h5 mb-0">Controle de Finanças</h1>
                    <small>Gerencie seus gastos</small>
                </div>
            </div>
            <nav>
                <a href="{{ url_for('index') }}" class="text-white text-decoration-none me-3">Início</a>
                <a href="{{ url_for('lancamentos') }}" class="text-white text-decoration-none me-3">Lançamentos</a>
                <a href="{{ url_for('projecoes') }}" class="text-white text-decoration-none me-3">Projeções</a>
                <a href="{{ url_for('visaoGeral') }}" class="text-white text-decoration-none">Visão Geral</a>
            </nav>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white vh-100 p-3" style="width: 200px;">
            <h4>Opções</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{{ url_for('lancamentos') }}" class="nav-link text-white">Despesas</a>
                </li>
                <li class="nav-item"><a href="{{ url_for('lancamentosReceita') }}"
                        class="nav-link text-white">Receitas</a></li>
                <li class="nav-item"><a href="{{ url_for('lancamentosCategorias') }}"
                        class="nav-link text-white">Categorias</a></li>
            </ul>
        </nav>

        <!-- Conteúdo principal -->
        <div class="container mt-4">
            <div class="row g-4">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white text-center">
                            Categorias de Despesas
                        </div>
                        <div class="card-body">
                            <form id="formCategorias" class="mb-3">
                                <div class="row g-2 align-items-center">
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="nomeCategoria"
                                            placeholder="Nome da categoria" required>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-success w-100">Adicionar Categoria</button>
                                    </div>
                                </div>
                            </form>

                            <table class="table table-striped table-hover mt-3">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Nome</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaCategorias"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tabelaCategorias = document.querySelector("#tabelaCategorias");
            const formCategorias = document.getElementById("formCategorias");
            const nomeInput = document.getElementById("nomeCategoria");

            function adicionarCategoria(id, nome) {
                const tr = document.createElement("tr");
                tr.dataset.id = id;
                tr.innerHTML = `
                <td>${nome}</td>
                <td class="text-center">
                    <button class="btn btn-danger btn-sm">Remover</button>
                </td>`;
                tabelaCategorias.appendChild(tr);

                tr.querySelector("button").addEventListener("click", () => {
                    fetch("/api/remover_categoria", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ id: tr.dataset.id })
                    })
                        .then(r => r.json())
                        .then(data => {
                            if (data.success) tr.remove();
                            else alert("Erro ao remover categoria");
                        });
                });
            }

            formCategorias.addEventListener("submit", e => {
                e.preventDefault();
                const nome = nomeInput.value.trim();
                if (!nome) return;

                fetch("/api/adicionar_categoria", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            adicionarCategoria(data.id, nome);
                            formCategorias.reset();
                        } else {
                            alert(data.error || "Erro ao adicionar categoria");
                        }
                    });
            });

            const categoriasExistentes = {{ categorias | tojson | default ('[]') | safe
        }};
        categoriasExistentes.forEach(c => {
            const [id, nome] = c;
            adicionarCategoria(id, nome);
        });
    });
    </script>



</body>

</html>
