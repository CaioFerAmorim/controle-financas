<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Categorias - Controle de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon"
        href="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/refs/heads/main/static/img/logoWildMoneyIcon.ico"
        type="image/x-icon">
</head>

<body class="bg-light">

    <!-- Header -->
    <header class="text-white py-3" style="background-color: #1A4D2E;">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/e24343c1468b7c5f06a8230f0913f834dab0635b/static/img/logoWildMoney.png"
                    alt="Logo" class="me-3" style="width:80px; height:80px;">
                <div>
                    <h1 class="h5 mb-0">Controle de Finanças</h1>
                    <small>Gerencie seus gastos</small>
                </div>
            </div>
            <nav>
                <a href="{{ url_for('index') }}" class="text-white text-decoration-none me-3">Início</a>
                <a href="{{ url_for('lancamentos') }}" class="text-white text-decoration-none me-3">Lançamentos</a>
                <a href="{{ url_for('projecoes') }}" class="text-white text-decoration-none me-3">Projeções</a>
                <a href="{{ url_for('visaoGeral') }}" class="text-white text-decoration-none">Visão Geral</a>
            </nav>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white vh-100 p-3" style="width: 200px;">
            <h4>Opções</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{{ url_for('lancamentos') }}" class="nav-link text-white">Despesas</a>
                </li>
                <li class="nav-item"><a href="{{ url_for('lancamentosReceita') }}"
                        class="nav-link text-white">Receitas</a></li>
                <li class="nav-item"><a href="{{ url_for('lancamentosConta') }}" class="nav-link text-white">Contas</a>
                </li>
                <li class="nav-item"><a href="{{ url_for('lancamentosCartao') }}"
                        class="nav-link text-white">Cartões</a></li>
                <li class="nav-item"><a href="{{ url_for('lancamentosCategorias') }}"
                        class="nav-link text-white">Categorias</a></li>
            </ul>
        </nav>

        <!-- Conteúdo principal -->
        <div class="container mt-4">
            <div class="row g-4">
                <!-- CATEGORIAS DE DESPESAS -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white text-center">
                            Categorias de Despesas
                        </div>
                        <div class="card-body">
                            <form id="formCategoriasDespesa" class="mb-3">
                                <div class="row g-2 align-items-center">
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="nomeCategoriaDespesa"
                                            placeholder="Ex: Alimentação, Transporte..." required>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-success w-100">Adicionar</button>
                                    </div>
                                </div>
                            </form>

                            <table class="table table-striped table-hover mt-3">
                                <thead class="table-dark">
                                    <tr>
                                        <th style="width: 80%;">Nome</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaCategoriasDespesa"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- CATEGORIAS DE RECEITAS -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white text-center">
                            Categorias de Receitas
                        </div>
                        <div class="card-body">
                            <form id="formCategoriasReceita" class="mb-3">
                                <div class="row g-2 align-items-center">
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="nomeCategoriaReceita"
                                            placeholder="Ex: Salário, Investimentos..." required>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-success w-100">Adicionar</button>
                                    </div>
                                </div>
                            </form>

                            <table class="table table-striped table-hover mt-3">
                                <thead class="table-dark">
                                    <tr>
                                        <th style="width: 80%;">Nome</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaCategoriasReceita"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Elementos Despesas
            const tabelaDespesas = document.querySelector("#tabelaCategoriasDespesa");
            const formDespesas = document.getElementById("formCategoriasDespesa");
            const nomeInputDespesa = document.getElementById("nomeCategoriaDespesa");

            // Elementos Receitas
            const tabelaReceitas = document.querySelector("#tabelaCategoriasReceita");
            const formReceitas = document.getElementById("formCategoriasReceita");
            const nomeInputReceita = document.getElementById("nomeCategoriaReceita");

            // Função para adicionar categoria à tabela
            function adicionarCategoria(tabela, id, nome, tipo) {
                const tr = document.createElement("tr");
                tr.dataset.id = id;
                tr.dataset.tipo = tipo;
                tr.innerHTML = `
                    <td>${nome}</td>
                    <td class="text-center">
                        <button class="btn btn-danger btn-sm">Remover</button>
                    </td>`;
                tabela.appendChild(tr);

                tr.querySelector("button").addEventListener("click", () => {
                    if (!confirm(`Tem certeza que deseja remover a categoria "${nome}"?`)) return;

                    fetch("/api/remover_categoria", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ id: tr.dataset.id })
                    })
                        .then(r => r.json())
                        .then(data => {
                            if (data.success) tr.remove();
                            else alert("Erro ao remover categoria: " + (data.error || "Erro desconhecido"));
                        })
                        .catch(error => {
                            console.error("Erro ao remover categoria:", error);
                            alert("Erro de conexão ao remover categoria");
                        });
                });
            }

            // Formulário Despesas
            formDespesas.addEventListener("submit", e => {
                e.preventDefault();
                const nome = nomeInputDespesa.value.trim();
                if (!nome) return;

                fetch("/api/adicionar_categoria", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, tipo: "despesa" })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            adicionarCategoria(tabelaDespesas, data.id, nome, "despesa");
                            formDespesas.reset();
                        } else {
                            alert("Erro ao adicionar categoria: " + (data.error || "Erro desconhecido"));
                        }
                    })
                    .catch(error => {
                        console.error("Erro ao adicionar categoria:", error);
                        alert("Erro de conexão ao adicionar categoria");
                    });
            });

            // Formulário Receitas
            formReceitas.addEventListener("submit", e => {
                e.preventDefault();
                const nome = nomeInputReceita.value.trim();
                if (!nome) return;

                fetch("/api/adicionar_categoria", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, tipo: "receita" })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            adicionarCategoria(tabelaReceitas, data.id, nome, "receita");
                            formReceitas.reset();
                        } else {
                            alert("Erro ao adicionar categoria: " + (data.error || "Erro desconhecido"));
                        }
                    })
                    .catch(error => {
                        console.error("Erro ao adicionar categoria:", error);
                        alert("Erro de conexão ao adicionar categoria");
                    });
            });

            // Carregar categorias existentes
            const categoriasExistentes = {{ categorias | tojson | default ('[]') | safe
        }};
        categoriasExistentes.forEach(c => {
            // Agora cada categoria tem: [id, nome, tipo]
            const [id, nome, tipo] = c;
            if (tipo === "despesa") {
                adicionarCategoria(tabelaDespesas, id, nome, tipo);
            } else if (tipo === "receita") {
                adicionarCategoria(tabelaReceitas, id, nome, tipo);
            }
        });
        });
    </script>

</body>

</html>
