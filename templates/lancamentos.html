<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lançamentos - Controle de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #1A4D2E;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-logo {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-text h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header-text span {
            font-size: 0.9rem;
            color: #adb5bd;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .header-nav a:hover {
            text-decoration: none;
            transform: scale(1.05);
        }

        /* Container e boxes comuns */
        .container-body {
            padding: 30px;
        }

        .container-flex {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .table-box {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            background-color: #f8f9fa;
        }

        .table-box h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* -----------------------------
Tabelas Despesas e Receitas
------------------------------ */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* crucial para alinhamento */
        }

        th,
        td {
            padding: 8px 12px;
            vertical-align: middle;
            border-bottom: 1px solid #dee2e6;
            overflow: hidden;
            /* evita que conteúdo quebre layout */
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Última coluna: ações */
        th:last-child,
        td:last-child {
            width: 100px;
            /* largura fixa */
            text-align: center;
            /* centraliza conteúdo */
        }

        /* Valores alinhados à direita */
        td:nth-child(3),
        /* Despesas */
        td:nth-child(2)

        /* Receitas */
            {
            text-align: right;
            padding-right: 8px;
            /* pequeno espaço do botão */
        }

        /* Botões centralizados */
        td:last-child button {
            display: inline-block;
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/e24343c1468b7c5f06a8230f0913f834dab0635b/static/img/logoWildMoney.png"
                alt="Logo" class="header-logo">
            <div class="header-text">
                <h1>Controle de Finanças</h1>
                <span>Gerencie seus gastos</span>
            </div>
        </div>
        <nav class="header-nav">
            <a href="{{ url_for('index') }}">Início</a>
            <a href="{{ url_for('lancamentos') }}">Lançamentos</a>
            <a href="{{ url_for('projecoes') }}">Projeções</a>
            <a href="{{ url_for('visaoGeral') }}">Visão Geral</a>
        </nav>
    </header>

    <!-- Corpo -->
    <div class="container-body">

        <div class="container-flex">
            <!-- BLOCO DESPESAS -->
            <div class="table-box">
                <h1>Despesas</h1>
                <form id="formDespesas" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="compra" placeholder="Compra" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="categoria" placeholder="Categoria" required>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="valor" placeholder="Valor" step="0.01"
                                required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Adicionar Despesa</button>
                </form>

                <table class="table table-striped" id="tabelaDespesas">
                    <thead class="table-dark">
                        <tr>
                            <th>Compra</th>
                            <th>Categoria</th>
                            <th>Valor (R$)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- BLOCO RECEITAS -->
            <div class="table-box">
                <h1>Receitas</h1>
                <form id="formReceitas" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="receita" placeholder="Receita" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="valorReceita" placeholder="Valor" step="0.01"
                                required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Adicionar Receita</button>
                </form>

                <table class="table table-striped" id="tabelaReceitas">
                    <thead class="table-dark">
                        <tr>
                            <th>Receita</th>
                            <th>Valor (R$)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {

            // Seleciona as tabelas
            const tabelaDespesas = document.querySelector("#tabelaDespesas tbody");
            const tabelaReceitas = document.querySelector("#tabelaReceitas tbody");

            // Dados do Flask convertidos em JSON
            const lancamentos = {{ lancamentos | tojson | safe
        }};

        // Função genérica para adicionar linha em qualquer tabela
        function adicionarLinha(tabela, id, descricao, tipo, valor) {
            const tr = document.createElement("tr");
            tr.dataset.id = id; // guarda o ID do lançamento
            tr.innerHTML = `
            <td>${descricao}</td>
            <td>${tipo || ''}</td>
            <td>R$ ${parseFloat(valor).toFixed(2)}</td>
            <td class="text-center">
                <button class="btn btn-danger btn-sm">Remover</button>
            </td>
        `;
            tabela.appendChild(tr);

            // Evento para remover do DOM e do banco
            tr.querySelector("button").addEventListener("click", () => {
                fetch("/api/remover_lancamento", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: tr.dataset.id })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            tr.remove();
                        } else {
                            alert("Erro ao remover do banco");
                        }
                    });
            });
        }

        // Carrega os lançamentos existentes
        lancamentos.forEach(l => {
            const id = l[0];       // ID do banco
            const descricao = l[1];
            const tipo = l[2];
            const valor = l[3];

            if (tipo) {
                // Despesa
                adicionarLinha(tabelaDespesas, id, descricao, tipo, valor);
            } else {
                // Receita
                adicionarLinha(tabelaReceitas, id, descricao, '', valor);
            }
        });

        // -------------------------------
        // Formulário de Despesas
        // -------------------------------
        const formDespesas = document.getElementById("formDespesas");
        formDespesas.addEventListener("submit", function (e) {
            e.preventDefault();
            const descricao = document.getElementById("compra").value;
            const tipo = document.getElementById("categoria").value;
            const valor = document.getElementById("valor").value;

            fetch("/api/adicionar_lancamento", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ descricao, tipo, valor })
            })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        adicionarLinha(tabelaDespesas, data.id, descricao, tipo, valor);
                        formDespesas.reset();
                    }
                });
        });

        // -------------------------------
        // Formulário de Receitas
        // -------------------------------
        const formReceitas = document.getElementById("formReceitas");
        formReceitas.addEventListener("submit", function (e) {
            e.preventDefault();
            const descricao = document.getElementById("receita").value;
            const valor = document.getElementById("valorReceita").value;

            fetch("/api/adicionar_lancamento", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ descricao, tipo: '', valor })
            })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        adicionarLinha(tabelaReceitas, data.id, descricao, '', valor);
                        formReceitas.reset();
                    }
                });
        });

});
    </script>


</body>

</html>
