<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Despesas - Controle de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/refs/heads/main/static/img/logoWildMoneyIcon.ico" type="image/x-icon">
</head>

<body class="bg-light">

    <!-- Header -->
    <header class="text-white py-3" style="background-color: #1A4D2E;">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/e24343c1468b7c5f06a8230f0913f834dab0635b/static/img/logoWildMoney.png"
                    alt="Logo" class="me-3" style="width:80px; height:80px;">
                <div>
                    <h1 class="h5 mb-0">Controle de Finanças</h1>
                    <small>Gerencie seus gastos</small>
                </div>
            </div>
            <nav>
                <a href="{{ url_for('index') }}" class="text-white text-decoration-none me-3">Início</a>
                <a href="{{ url_for('lancamentos') }}" class="text-white text-decoration-none me-3">Lançamentos</a>
                <a href="{{ url_for('projecoes') }}" class="text-white text-decoration-none me-3">Projeções</a>
                <a href="{{ url_for('visaoGeral') }}" class="text-white text-decoration-none">Visão Geral</a>
            </nav>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white vh-100 p-3" style="width: 200px;">
            <h4>Opções</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{{ url_for('lancamentos') }}" class="nav-link text-white">Despesas</a></li>
                <li class="nav-item"><a href="{{ url_for('lancamentosReceita') }}" class="nav-link text-white">Receitas</a></li>
                <li class="nav-item"><a href="{{ url_for('lancamentosCategorias') }}" class="nav-link text-white">Categorias</a></li>
            </ul>
        </nav>

        <!-- Conteúdo principal -->
        <div class="container mt-4">
            <div class="row g-4">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white text-center">Despesas</div>
                        <div class="card-body">
                            <form id="formDespesas" class="mb-3">
                                <div class="row g-2">
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" id="compra" placeholder="Compra" required>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="categoria" required>
                                            <option value="">Selecione uma categoria</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="date" class="form-control" id="dataCompra" required>
                                    </div>
                                </div>
                                <div class="row g-2 mt-2">
                                    <div class="col-md-5">
                                        <input type="number" class="form-control" id="valor" placeholder="Valor" step="0.01" required>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="tipoPagamento" required>
                                            <option value="avista">À vista</option>
                                            <option value="parcelado">Parcelado</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="number" class="form-control" id="parcelas" placeholder="Parcelas" min="2" disabled>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success mt-3 w-100">Adicionar Despesa</button>
                            </form>

                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Compra</th>
                                        <th>Categoria</th>
                                        <th>Data</th>
                                        <th>Pagamento</th>
                                        <th>Parcelas</th>
                                        <th class="text-end">Valor (R$)</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaDespesas"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tabelaDespesas = document.querySelector("#tabelaDespesas");
            const formDespesas = document.getElementById("formDespesas");
            const selectCategoria = document.getElementById("categoria");
            const tipoPagamento = document.getElementById("tipoPagamento");
            const parcelasInput = document.getElementById("parcelas");

            // Habilita ou desabilita o campo de parcelas
            tipoPagamento.addEventListener("change", () => {
                parcelasInput.disabled = tipoPagamento.value === "avista";
                if (parcelasInput.disabled) parcelasInput.value = "";
            });

            // Função: adicionar uma despesa à tabela
            function adicionarDespesa(id, descricao, categoria, valor, data, pagamento, parcelas) {
                const tr = document.createElement("tr");
                tr.dataset.id = id;
                tr.innerHTML = `
                    <td>${descricao}</td>
                    <td>${categoria}</td>
                    <td>${data}</td>
                    <td>${pagamento === "parcelado" ? "Parcelado" : "À vista"}</td>
                    <td class="text-center">${pagamento === "parcelado" ? parcelas : "-"}</td>
                    <td class="text-end">R$ ${parseFloat(valor).toFixed(2)}</td>
                    <td class="text-center"><button class="btn btn-danger btn-sm">Remover</button></td>
                `;
                tabelaDespesas.appendChild(tr);

                tr.querySelector("button").addEventListener("click", () => {
                    fetch("/api/remover_lancamento", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ id: tr.dataset.id })
                    })
                        .then(r => r.json())
                        .then(data => {
                            if (data.success) tr.remove();
                            else alert("Erro ao remover do banco");
                        });
                });
            }

            // Carregar categorias
            function carregarCategorias() {
                fetch("/api/categorias")
                    .then(r => r.json())
                    .then(data => {
                        selectCategoria.innerHTML = '<option value="">Selecione uma categoria</option>';
                        data.categorias.forEach(cat => {
                            const option = document.createElement("option");
                            option.value = cat.nome;
                            option.textContent = cat.nome;
                            selectCategoria.appendChild(option);
                        });
                    });
            }

            // Enviar formulário
            formDespesas.addEventListener("submit", (e) => {
                e.preventDefault();
                const descricao = document.getElementById("compra").value.trim();
                const categoria = selectCategoria.value;
                const valor = document.getElementById("valor").value;
                const data = document.getElementById("dataCompra").value;
                const pagamento = tipoPagamento.value;
                const parcelas = parcelasInput.value || null;

                if (!descricao || !valor || !data) return;

                fetch("/api/adicionar_lancamento", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ descricao, tipo: "despesa", valor, categoria, data, pagamento, parcelas })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            adicionarDespesa(data.id, descricao, categoria, valor, data, pagamento, parcelas);
                            formDespesas.reset();
                            parcelasInput.disabled = true; // volta a desabilitar por padrão
                        } else {
                            alert(data.error || "Erro ao adicionar despesa");
                        }
                    });
            });

            carregarCategorias();

            const lancamentosExistentes = {{ lancamentos | tojson | default('[]') | safe }};
            lancamentosExistentes.forEach(l => {
                const [id, descricao, tipo, valor, categoria, data, pagamento, parcelas] = l;
                if (tipo === "despesa")
                    adicionarDespesa(id, descricao, categoria || "", valor, data || "-", pagamento || "avista", parcelas || "-");
            });
        });
    </script>

</body>
</html>
