<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lançamentos - Controle de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #1A4D2E;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-logo {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-text h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header-text span {
            font-size: 0.9rem;
            color: #adb5bd;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .header-nav a:hover {
            text-decoration: none;
            transform: scale(1.05);
        }

        .container-body {
            padding: 30px;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/e24343c1468b7c5f06a8230f0913f834dab0635b/static/img/logoWildMoney.png"
                alt="Logo" class="header-logo">
            <div class="header-text">
                <h1>Controle de Finanças</h1>
                <span>Gerencie seus gastos</span>
            </div>
        </div>
        <nav class="header-nav">
            <a href="{{ url_for('index') }}">Início</a>
            <a href="{{ url_for('lancamentos') }}">Lançamentos</a>
            <a href="{{ url_for('projecoes') }}">Projeções</a>
            <a href="{{ url_for('visaoGeral') }}">Visão Geral</a>
        </nav>
    </header>

    <!-- Corpo -->
    <div class="container-body">

        <!-- Formulário para adicionar lançamento -->
        <form id="formLancamento" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="compra" placeholder="Compra" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="categoria" placeholder="Categoria" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" id="valor" placeholder="Valor" step="0.01" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Adicionar Lançamento</button>
        </form>

        <!-- Tabela de lançamentos -->
        <table class="table table-striped" id="tabelaLancamentos">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Compra</th>
                    <th>Categoria</th>
                    <th>Valor (R$)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas pelo JavaScript -->
            </tbody>
        </table>

    </div>

    <script>
        const form = document.getElementById('formLancamento');
        const tabela = document.getElementById('tabelaLancamentos').querySelector('tbody');
        let contador = 1;

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const compra = document.getElementById('compra').value;
            const categoria = document.getElementById('categoria').value;
            const valor = parseFloat(document.getElementById('valor').value).toFixed(2);

            const linha = document.createElement('tr');
            linha.innerHTML = `
                <td>${contador}</td>
                <td>${compra}</td>
                <td>${categoria}</td>
                <td>${valor}</td>
            `;

            tabela.appendChild(linha);
            contador++;

            // Limpa o formulário
            form.reset();
        });
    </script>

</body>

</html>
