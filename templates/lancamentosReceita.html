<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lançamentos - Controle de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>

<body class="bg-light">

    <!-- Header -->
    <header class="text-white py-3" style="background-color: #1A4D2E;">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/e24343c1468b7c5f06a8230f0913f834dab0635b/static/img/logoWildMoney.png"
                    alt="Logo" class="me-3" style="width:80px; height:80px;">
                <div>
                    <h1 class="h5 mb-0">Controle de Finanças</h1>
                    <small>Gerencie seus gastos</small>
                </div>
            </div>
            <nav>
                <a href="{{ url_for('index') }}" class="text-white text-decoration-none me-3">Início</a>
                <a href="{{ url_for('lancamentos') }}" class="text-white text-decoration-none me-3">Lançamentos</a>
                <a href="{{ url_for('projecoes') }}" class="text-white text-decoration-none me-3">Projeções</a>
                <a href="{{ url_for('visaoGeral') }}" class="text-white text-decoration-none">Visão Geral</a>
            </nav>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white vh-100 p-3" style="width: 200px;">
            <h4>Opções</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{{ url_for('lancamentos') }}" class="nav-link text-white">Despesas</a>
                </li>
                <li class="nav-item"><a href="{{ url_for('lancamentosReceita') }}"
                        class="nav-link text-white">Receitas</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Categorias</a></li>
            </ul>
        </nav>


        <div class="container mt-4">
            <div class="row g-4">

                <!-- RECEITAS -->
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white text-center">
                            Receitas
                        </div>
                        <div class="card-body">
                            <form id="formReceitas" class="mb-3">
                                <div class="row g-2">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="receita" placeholder="Receita"
                                            required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="number" class="form-control" id="valorReceita" placeholder="Valor"
                                            step="0.01" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success mt-3 w-100">Adicionar Receita</button>
                            </form>

                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Receita</th>
                                        <th class="text-end">Valor (R$)</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaReceitas"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function () {

                const tabelaReceitas = document.querySelector("#tabelaReceitas");
                const lancamentos = {{ receitas | tojson | safe}};

            // ------------------------
            // Função: adicionar Receita
            // ------------------------
            function adicionarReceita(id, descricao, valor) {
                const tr = document.createElement("tr");
                tr.dataset.id = id;
                tr.innerHTML = `
            <td>${descricao}</td>
            <td class="text-end">R$ ${parseFloat(valor).toFixed(2)}</td>
            <td class="text-center">
                <button class="btn btn-danger btn-sm">Remover</button>
            </td>
        `;
                tabelaReceitas.appendChild(tr);

                // Botão remover
                tr.querySelector("button").addEventListener("click", () => {
                    fetch("/api/remover_lancamento", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ id: tr.dataset.id })
                    })
                        .then(r => r.json())
                        .then(data => {
                            if (data.success) tr.remove();
                            else alert("Erro ao remover do banco");
                        });
                });
            }

            // ------------------------
            // Envio do formulário
            // ------------------------
            document.getElementById("formReceitas").addEventListener("submit", function (e) {
                e.preventDefault();
                const descricao = document.getElementById("receita").value;
                const valor = document.getElementById("valorReceita").value;

                fetch("/api/adicionar_lancamento", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ descricao, tipo: "receita", valor })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            adicionarReceita(data.id, descricao, valor);
                            this.reset();
                        }
                    });
            });

            // ------------------------
            // Carregar receitas existentes
            // ------------------------
            lancamentos.forEach(l => {
                const [id, descricao, tipo, valor] = l;
                if (tipo === "receita") {
                    adicionarReceita(id, descricao, valor);
                }
            });
        });
        </script>



</body>

</html>
