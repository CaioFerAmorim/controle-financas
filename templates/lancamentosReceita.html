<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lançamentos - Controle de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Header -->
    <header class="text-white py-3" style="background-color: #1A4D2E;">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://raw.githubusercontent.com/CaioFerAmorim/controle-financas/e24343c1468b7c5f06a8230f0913f834dab0635b/static/img/logoWildMoney.png"
                    alt="Logo" class="me-3" style="width:80px; height:80px;">
                <div>
                    <h1 class="h5 mb-0">Controle de Finanças</h1>
                    <small>Gerencie suas entradas</small>
                </div>
            </div>
            <nav>
                <a href="{{ url_for('index') }}" class="text-white text-decoration-none me-3">Início</a>
                <a href="{{ url_for('lancamentos') }}" class="text-white text-decoration-none me-3">Lançamentos</a>
                <a href="{{ url_for('projecoes') }}" class="text-white text-decoration-none me-3">Projeções</a>
                <a href="{{ url_for('visaoGeral') }}" class="text-white text-decoration-none">Visão Geral</a>
            </nav>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white vh-100 p-3" style="width: 200px;">
            <h4>Opções</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{{ url_for('lancamentos') }}" class="nav-link text-white">Despesas</a></li>
                <li class="nav-item"><a href="{{ url_for('lancamentosReceita') }}"
                        class="nav-link text-white">Receitas</a></li>
                <li class="nav-item"><a href="{{ url_for('lancamentosCategorias') }}"
                        class="nav-link text-white">Categorias</a></li>
            </ul>
        </nav>

        <div class="container mt-4">

            <!-- CARD 1: ADICIONAR RECEITA -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-dark text-white text-center">Adicionar Receita</div>
                <div class="card-body">
                    <form id="formReceitas">
                        <div class="row g-2">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="receita" placeholder="Receita" required>
                            </div>
                            <div class="col-md-3">
                                <select id="categoriaReceita" class="form-select" required>
                                    <option value="Ocasional">Ocasional</option>
                                    <option value="Fixo">Fixo</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" id="valorReceita" placeholder="Valor"
                                    step="0.01" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-3 w-100">Adicionar Receita</button>
                    </form>
                </div>
            </div>

            <!-- CARD 2: FILTRO + TABELA -->
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">Receitas Cadastradas</div>
                <div class="card-body">

                    <!-- FILTROS -->
                    <div class="row mb-3 g-2">
                        <div class="col-md-6">
                            <input type="text" id="filtroNome" class="form-control" placeholder="Filtrar por receita">
                        </div>
                        <div class="col-md-3">
                            <select id="filtroCategoria" class="form-select">
                                <option value="">Todas categorias</option>
                                <option value="Ocasional">Ocasional</option>
                                <option value="Fixo">Fixo</option>
                            </select>
                        </div>
                    </div>

                    <!-- TABELA -->
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Receita</th>
                                <th class="text-end">Categoria</th>
                                <th class="text-end">Valor (R$)</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaReceitas"></tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabelaReceitas = document.querySelector("#tabelaReceitas");
            const lancamentos = {{ receitas | tojson | default ('[]') | safe
        }};
        const filtroNome = document.getElementById("filtroNome");
        const filtroCategoria = document.getElementById("filtroCategoria");

        let receitasAtuais = [];

        // Adicionar receita na tabela
        function adicionarReceita(id, descricao, categoria, valor) {
            const tr = document.createElement("tr");
            tr.dataset.id = id;
            tr.dataset.descricao = descricao.toLowerCase();
            tr.dataset.categoria = categoria;
            tr.innerHTML = `
                <td>${descricao}</td>
                <td class="text-end">${categoria}</td>
                <td class="text-end">R$ ${parseFloat(valor).toFixed(2)}</td>
                <td class="text-center">
                    <button class="btn btn-danger btn-sm">Remover</button>
                </td>`;
            tabelaReceitas.appendChild(tr);

            tr.querySelector("button").addEventListener("click", () => {
                fetch("/api/remover_lancamento", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: tr.dataset.id })
                }).then(r => r.json()).then(data => {
                    if (data.success) {
                        tr.remove();
                        receitasAtuais = receitasAtuais.filter(r => r.id != id);
                    } else alert("Erro ao remover do banco");
                });
            });

            receitasAtuais.push({ id, descricao, categoria, valor });
        }

        // Carregar receitas existentes
        lancamentos.forEach(l => {
            const [id, descricao, tipo, valor] = l;
            if (tipo === "receita") adicionarReceita(id, descricao, "Ocasional", valor);
        });

        // Envio do formulário
        document.getElementById("formReceitas").addEventListener("submit", function (e) {
            e.preventDefault();
            const descricao = document.getElementById("receita").value;
            const categoria = document.getElementById("categoriaReceita").value;
            const valor = document.getElementById("valorReceita").value;

            fetch("/api/adicionar_lancamento", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ descricao, tipo: "receita", valor, categoria_receita: categoria })
            }).then(r => r.json()).then(data => {
                if (data.success) {
                    adicionarReceita(data.id, descricao, categoria, valor);
                    this.reset();
                    aplicarFiltro();
                }
            });
        });

        // Função de filtro
        function aplicarFiltro() {
            const nomeFiltro = filtroNome.value.toLowerCase();
            const categoriaFiltro = filtroCategoria.value;

            tabelaReceitas.querySelectorAll("tr").forEach(tr => {
                const matchesNome = tr.dataset.descricao.includes(nomeFiltro);
                const matchesCategoria = categoriaFiltro === "" || tr.dataset.categoria === categoriaFiltro;
                tr.style.display = (matchesNome && matchesCategoria) ? "" : "none";
            });
        }

        filtroNome.addEventListener("input", aplicarFiltro);
        filtroCategoria.addEventListener("change", aplicarFiltro);

    });
    </script>

</body>

</html>
